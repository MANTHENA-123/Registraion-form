<html>
    <head>
        <title>REGISTRATION FORM</title>
    </head>
    <body>
    <h1 style="text-align: center;">REGISTRATION FORM IN HTML</h1>
    <form>
       
        <table>
            <tr>
              <td>
                Name:
              </td>
              <td>
                <input type="text" placeholder="Name">
              </td>
            </tr>
            <tr>
                <td>
                    Phone number:
                </td>
                <td>
                    <input type="phone"placeholder="9121******">
                </td>
            </tr>
            <tr>
                <td>
                    Email id:
                </td>
                <td>
                    <input type="email"placeholder="example@1">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password"placeholder="password">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio"Name="Gender">male
                    <input type="radio"Name="Gender">female
                </td>
            </tr>
            <tr>
                <td>
                    DOB:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type="checkbox"singing>singing
                    <input type="checkbox"dancing>dancing
                    <input type="checkbox"playing>playing
                </td>
            </tr>
            <tr>
                <td>
                    Education Qualification:
                </td>
                <td>
                    <select>
                        <option>select option</option>
                        <option>Graduation</option>
                        <option>post Graduation</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea rows="4"col="15"placeholder="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input tpye="submit"value="submit">
                    <input tpye="reset"value="reset">
                </td>
            </tr>
        </table>
                
    </form>
    </body>
</html>
